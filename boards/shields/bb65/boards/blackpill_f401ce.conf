# Necessary to stop double matrix reads on first row
CONFIG_ZMK_KSCAN_MATRIX_WAIT_BEFORE_INPUTS=150
CONFIG_ZMK_KSCAN_MATRIX_WAIT_BETWEEN_OUTPUTS=150
# DI pin is A1, so RGB LEDs cannot be enabled for BlackPill
# ...until someone writes a compatible bitbang (gpio) or pwm binding
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n

# BlackPill cannot deep sleep
CONFIG_ZMK_SLEEP=n
